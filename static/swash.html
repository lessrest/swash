<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>swa.sh</title>
<script>
  function say(text, data) {
    const span = document.createElement("span")
    span.innerText = text
    if (data) {
      span.innerText += " " + JSON.stringify(data)
    }
    document.body.appendChild(span)
  }

  async retranscribeSnippet(mimeType) {
    const snippet = new Blob(this.snippetBlobs, { type: mimeType })
    this.audio.src = URL.createObjectURL(snippet)
    this.section.classList.add("retranscribing")
    
    const retranscription = await transcribeAudio(snippet)
    
    this.section.classList.remove("retranscribing")
    console.log("Retranscription:", retranscription)
    
    const { words } = retranscription.results.channels[0].alternatives[0]
    this.clearTranscription()
    sayWords(words, this.transcription)
  }

  clearTranscriptionDisplay() {
    document.body.replaceChildren()
  }

  clearTranscription() {
    this.transcription.replaceChildren()
  }

  clearInsertion() {
    this.insertion.replaceChildren()
  }

  window.onload = start

  async function start() {
    let stream

    try {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true })
    } catch (error) {
      await action("Request microphone access.")
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true })
      } catch (error) {
        say("Weird.")
      }
    }

    await startTranscription(stream)
  }

  function choose(options) {
    return new Promise((resolve) => {
      for (const option of options) {
        const link = document.createElement("a")
        link.innerText = option
        link.href = "#"
        link.onclick = () => resolve(option)
        document.body.appendChild(link)
      }
    })
  }

  function nextEvent(element, eventName) {
    return new Promise((resolve) => {
      function handler(event) {
        element.removeEventListener(eventName, handler)
        resolve(event)
      }
      element.addEventListener(eventName, handler)
    })
  }

  class TranscriptionSession {
    constructor(stream) {
      this.stream = stream
      this.socket = null
      this.recorder = null
      this.snippetRecorder = null
      this.snippetBlobs = []
      this.silenceTimer = null
      this.article = null
      this.section = null
      this.audio = null
      this.textSpan = null
      this.transcription = null
      this.insertion = null
    }

    async start() {
      await action("Start transcription.")

      this.socket = await openTranscriptionSession()
      this.socket.onclose = () => say("Transcription stopped.")

      this.clearTranscriptionDisplay()

      const sectionTemplate = document.getElementById("section-template")
      this.createSectionFromTemplate(sectionTemplate)

      const mimeType = MediaRecorder.isTypeSupported("audio/webm;codecs=opus")
        ? "audio/webm;codecs=opus"
        : "audio/mp4;codecs=mp4a.40.2"

      this.setupRecorder(mimeType)
      this.setupSnippetRecorder(mimeType)
      await this.handleTranscriptionEvents()
    }

    setupRecorder(mimeType) {
      this.recorder = new MediaRecorder(this.stream, {
        audioBitsPerSecond: 64000,
        mimeType,
      })

      this.recorder.ondataavailable = ({ data }) => this.socket.send(data)
      this.recorder.start(100)
    }

    setupSnippetRecorder(mimeType) {
      this.snippetRecorder = new MediaRecorder(this.stream, {
        audioBitsPerSecond: 64000,
        mimeType,
      })

      this.snippetRecorder.ondataavailable = async ({ data }) => {
        this.snippetBlobs.push(data)
        await this.retranscribeSnippet(mimeType)
      }

      this.snippetRecorder.start()
    }

    async handleTranscriptionEvents() {
      for (;;) {
        const transcriptionEvent = await nextEvent(this.socket, "message")
        const { type, channel, is_final } = JSON.parse(
          transcriptionEvent.data,
        )
        if (type === "Results") {
          this.handleResultsEvent(channel, is_final)
        }
      }
    }

    handleResultsEvent({ alternatives: [{ words, transcript }] }, isFinal) {
      if (transcript.trim() !== "") {
        clearTimeout(this.silenceTimer)
        this.silenceTimer = setTimeout(() => {
          this.snippetRecorder.requestData()
        }, 1500)
      }

      if (isFinal) {
        if (transcript.trim() !== "") {
          const span = document.createElement("span")
          this.transcription.appendChild(span)
          sayWords(words, span)
        }
        this.clearInsertion()
      } else {
        this.clearInsertion()
        sayWords(words, this.insertion)
      }
    }

    createSectionFromTemplate(template) {
      this.article = document.createElement("article")
      document.body.appendChild(this.article)

      this.section = template.content.cloneNode(true).querySelector("section")
      this.audio = this.section.querySelector("audio")
      this.textSpan = this.section.querySelector("kbd")
      this.transcription = this.textSpan.querySelector(".transcription")
      this.insertion = this.textSpan.querySelector("ins")

      this.article.appendChild(this.section)
    }
  }

  async function startTranscription(stream) {
    const session = new TranscriptionSession(stream)
    await session.start()
  }

  function sayWords(words, element) {
    if (words.length === 0) return

    for (const word of words) {
      const span = document.createElement("span")
      span.classList.add("word")
      span.textContent = word.punctuated_word + " "
      span.dataset.speaker = word.speaker
      span.dataset.confidence = word.confidence

      if (word.confidence < 0.5) {
        span.classList.add("bad-confidence")
      } else if (word.confidence < 0.8) {
        span.classList.add("low-confidence")
      }

      element.appendChild(span)
    }
  }

  async function action(text) {
    const link = document.createElement("a")
    link.innerText = text
    link.href = "#"
    document.body.appendChild(link)

    return new Promise((resolve) => {
      link.onclick = () => resolve()
    })
  }

  function openTranscriptionSession() {
    const socket = new WebSocket(
      `ws${location.protocol === "https:" ? "s" : ""}://${
        location.host
      }/transcribe`,
    )
    return new Promise((resolve, reject) => {
      socket.onopen = () => resolve(socket)
      socket.onerror = (error) => reject(error)
    })
  }

  async function transcribeAudio(blob) {
    const formData = new FormData()
    formData.append("file", blob)

    const response = await fetch("/whisper-deepgram", {
      method: "POST",
      body: formData,
    })

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`)
    }

    const result = await response.json()
    return result
  }
</script>

<template id="section-template">
  <section>
    <audio></audio>
    <kbd>
      <span class="transcription"></span>
      <ins></ins>
    </kbd>
  </section>
</template>

<style>
  body {
    font-family: "Times New Roman", serif;
    font-size: 16px;
    line-height: 24px;
    margin: auto;
    padding: 1rem;
    display: flex;
    flex-direction: row;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #111;
      color: ivory;
    }
  }

  a {
    color: inherit;
  }

  a:hover {
    text-decoration: underline;
  }

  p:first-child {
    margin-top: 0;
  }

  p:last-child {
    margin-bottom: 0;
  }

  .debug {
    display: none;
  }

  .bad-confidence {
    opacity: 0.5;
  }

  .low-confidence {
    opacity: 0.7;
  }

  section {
    border-left: 4px solid transparent;
    padding-left: 0.5rem;
    transition: border-color 0.25s;
  }

  .retranscribing {
    border-color: skyblue;
  }

  ins,
  .transcription {
    text-decoration: none;
    /* color: transparent; */
  }

  .word {
    transition: opacity 0.5s;
  }

  .word.hidden {
    opacity: 0;
  }

  .word:not(.hidden) {
    opacity: 1;
  }
</style>
