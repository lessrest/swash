name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CGO_CFLAGS: -I${{ github.workspace }}/cvendor

jobs:
  build:
    runs-on: ubuntu-x64-1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: make build

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  test-unit:
    runs-on: ubuntu-x64-1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run unit tests
        run: make test-unit

  test-integration-systemd:
    runs-on: ubuntu-x64-1
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Make binaries executable
        run: chmod +x bin/*

      - name: Run integration tests (real systemd)
        run: SWASH_TEST_MODE=real make test-integration

  test-integration:
    runs-on: ubuntu-x64-1
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Make binaries executable
        run: chmod +x bin/*

      - name: Run integration tests (posix backend, isolated)
        run: make test-integration

  oxigraph-poc:
    runs-on: ubuntu-x64-1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build and run oxigraph-poc
        run: |
          go build ./cmd/oxigraph-poc
          ./oxigraph-poc

  lint:
    runs-on: ubuntu-x64-1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./... || true
